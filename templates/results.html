<!DOCTYPE html>
<html>
<head>
<script>
function goBack() {
    window.history.back()
}
</script>
<style>
h1 {
		margin-top:50px;
	}
div {   
		margin-left:20px;
		line-height: 20%;
	}
</style>
</head>
<body>

<center>
<img src = "/static/Capture.PNG">
</center>
<button onclick="goBack()">Go Back</button>
<center> <h2>Searching for '{{query}}' </h2> </center>
<hr>


<ol>
	
{% for key in titles %}
<div>
	<h3><a href = "{{ key }}" target="_blank">{{titles[key][0]}}</a></h3>
	<font color="green">{{key}}</font>
	<br> <br>
	<br> <br> <br>
	<p>{{titles[key][1]}}</p>
</div>
<br><br>
{% endfor %}

</ol>


</center>
</body>
</html>
